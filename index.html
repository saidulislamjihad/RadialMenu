<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Radial Menu</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

<ul class="menu">
	<div class="toggle">
		<i class="fa-solid fa-plus"></i>
	</div>
	<li class="menu-item" style="--i:0;--clr:#f16522">
		<a href="#" class="menu-item-link">
			<i class="fa-solid fa-house-chimney"></i>
		</a>
	</li>
	<li class="menu-item" style="--i:1;--clr:#3BB77E">
		<a href="#" class="menu-item-link">
			<i class="fa-solid fa-user"></i>
		</a>
	</li>
	<li class="menu-item" style="--i:2;--clr:#EF0C69">
		<a href="#" class="menu-item-link">
			<i class="fa-solid fa-gear"></i>
		</a>
	</li>
	<li class="menu-item" style="--i:3;--clr:#EF0C0C">
		<a href="#" class="menu-item-link">
			<i class="fa-solid fa-envelope"></i>
		</a>
	</li>
	<li class="menu-item" style="--i:4;--clr:#F7340A">
		<a href="#" class="menu-item-link">
			<i class="fa-solid fa-key"></i>
		</a>
	</li>
	<li class="menu-item" style="--i:5;--clr:#43EF0C">
		<a href="#" class="menu-item-link">
			<i class="fa-solid fa-camera"></i>
		</a>
	</li>
	<li class="menu-item" style="--i:6;--clr:#430CEF">
		<a href="#" class="menu-item-link">
			<i class="fa-solid fa-gamepad"></i>
		</a>
	</li>
	<li class="menu-item" style="--i:7;--clr:#0CEFB5">
		<a href="#" class="menu-item-link">
			<i class="fa-solid fa-video"></i>
		</a>
	</li>
</ul>


<script src="main.js"></script>
</body>
</html>
